<!--Expenses Table-->
<h1>Expenses</h1>
<table>
	<tr>
		<th>Date</th>
		<th>Category</th>
		<th>Price</th>
		<th>Location</th>
	</tr>
	<tr *ngFor="let expense of expenses">
		<td>{{expense.date}}</td>
		<td>{{expense.category}}</td>
		<td>{{expense.price}}</td>
		<td>{{expense.location}}</td>
	</tr>
</table>
<p> {{value}} </p>
<button
	type="submit"
	class="btn btn-primary"
	(click)="addThisExpense()">Add</button>


	<div class="container">
	    <form #expenseForm="ngForm">
			<h1>Add An Expense</h1>

			<div class="form-group">
				<input type="text"
				class="form-control"
				placeholder="Date (mm/dd/yyyy)"
				name="date">
			</div>
			<div class="form-group">
				<input type="text"
				class="form-control"
				placeholder="Category"
				name="category">
			</div>
			<div class="form-group">
				<input type="text"
				class="form-control"
				placeholder="Price"
				name="price">
			</div>
			<div class="form-group">
				<input type="text"
				class="form-control"
				placeholder="Location"
				name="location">
			</div>
			<button (click)="addExpense($event)"
				type="submit"
				class="btn btn-primary btn-success">Add</button>
		</form>
	</div>
