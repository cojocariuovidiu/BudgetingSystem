<div class="flexbox-container">
  <app-expense-form
  (expenseAdded)="addExpense($event)"
  *ngIf="formVisible" class="row expense-form"></app-expense-form>
  <div class="row expense">
    <h2>Expenses</h2>
    <hr>
    <div class="right-container">
      <button type="button" name="add-expense"
      id="add-expense" class="btn btn-primary add-expense"
      (click)="showForm()">Add Expense</button>
    </div>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
      		<th scope="col">Date</th>
      		<th scope="col">Category</th>
      		<th scope="col">Price</th>
      		<th scope="col">Location</th>
      	</tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
      		<td scope="row">{{expense.date}}</td>
      		<td>{{expense.category}}</td>
      		<td>{{expense.price}}</td>
      		<td>{{expense.location}}</td>
      	</tr>
      </tbody>
    </table>

  </div>
</div>
