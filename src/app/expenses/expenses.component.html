<!--Expenses Table-->
<h1>Expenses</h1>
<table>
	<tr>
		<th>Date</th>
		<th>Category</th>
		<th>Price</th>
		<th>Location</th>
	</tr>
	<tr ng-repeat="expense in expense">
		<td>{{expense.date}}</td>
		<td>{{expense.category}}</td>
		<td>{{expense.price}}</td>
		<td>{{expense.location}}</td>
	</tr>
</table>
