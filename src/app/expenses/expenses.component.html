<div class="flexbox-container">
  <app-expense-form (expenseAdded)="addExpense($event)" class="row expense-form"></app-expense-form>
  <div class="row expense">
    <h2>Expenses</h2>
    <hr>
    <button type="button" name="AddExpense" id="AddExpense" class="btn btn-primary AddExpense">Add Expense</button>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
      		<th scope="col">Date</th>
      		<th scope="col">Category</th>
      		<th scope="col">Price</th>
      		<th scope="col">Location</th>
      	</tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
      		<td scope="row">{{expense.date}}</td>
      		<td>{{expense.category}}</td>
      		<td>{{expense.price}}</td>
      		<td>{{expense.location}}</td>
      	</tr>
      </tbody>
    </table>

  </div>
</div>
