<div class="container">
    <form #expenseForm="ngForm">
		<h2>Add An Expense</h2>
    <hr>
		<div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date:</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        id="date"
        placeholder="Date (mm/dd/yyyy)"
        name="date">
      </div>
		</div>
		<div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category:</label>
      <div class="col-sm-10">
        <input type="text"
  			class="form-control"
        id="category"
  			placeholder="Category"
  			name="category">
      </div>
		</div>
		<div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        id="price"
        placeholder="Price"
        name="price">
      </div>
		</div>
		<div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Location:</label>
      <div class="col-sm-10">
        <input type="text"
  			class="form-control col-sm-10"
        id="location"
  			placeholder="Location"
  			name="location">
      </div>
		</div>
		<button (click)="addExpense($event)" type="submit" class="btn btn-primary btn-success">Add</button>
	</form>
</div>
